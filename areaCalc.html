    <script>

        function calcArea(){
            let length = prompt("What is the length?");

        if (isNaN(length)){
            alert("Error!")

        let width = prompt("What is the width?");
        if (isNaN(width)){
            alert("Error!")
            return
        }
        const area = length * width;
        alert("The area of your Rectange is " + area)
        }
