<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
    <h1>Even or Odd</h1>
    <script>
        
        for (i = 1; i < 101; i++){
            if (i % 2){
                document.write(`<strong> ${i}</strong>` + " is Odd! ");
            } else {
                document.write(`<strong> ${i}</strong>` + " is Even! ")
            }
        }
    </script>
</body>
</html>
